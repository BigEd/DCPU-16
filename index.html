<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>DCPU-16</title>
		<style type="text/css">
			@font-face { font-family: Electronic Highway Sign; src: url('EHSMB.TTF'); }
			#container {
				margin:16px;
				background: #22a;
				color: #fff;
				font-family: Electronic Highway Sign;
				padding: 6px;
			}
			#container a {
				color: #fff;
			}
			button {
				border: 0;
				background: #fff;
				font-size: 32px;
				font-family: Electronic Highway Sign;
				color: #22a;
			}
			button:active {
				background: #aaf;
			}
		</style>
		<script type="text/javascript" src="dcpu16.js"></script>
		<script type="text/javascript">
			function compile() {
				try {
					dcpu.compile(dcpu.clean(document.getElementById('editor').value));
					document.getElementById('debug').value = dcpu.getDump();
				} catch(e) {
					document.getElementById('debug').value = e;
				}
			}
			function step() {
				dcpu.step();
				document.getElementById('debug').value = dcpu.getDump();
			}
			function run() {
				dcpu.run(function() {
					document.getElementById('debug').value = dcpu.getDump();
				});
				document.getElementById('debug').value = dcpu.getDump();
			}
			function stop() {
				dcpu.stop();
				document.getElementById('debug').value = dcpu.getDump();
			}
			function reset() {
				dcpu.clear();
				document.getElementById('debug').value = dcpu.getDump();
				document.getElementById('console').value = '';
			}
			function sendInput() {
				dcpu.input(document.getElementById('input').value);
				document.getElementById('input').value = '';
			}
			
			dcpu.output(function(c) {
				document.getElementById('console').value += c;
			});
		</script>

	</head>
	<body>
		<div id="container">
			<a href="http://github.com/mappum/DCPU-16"><h1>DCPU-16 Emulator</h1></a>
			<h2>V0.6 - By Mappum</h2>
			<textarea id="editor" cols="60" rows="40">
; Try some basic stuff
	SET A, 0x30              ; 7c01 0030
	SET [0x1000], 0x20       ; 7de1 1000 0020
	SUB A, [0x1000]          ; 7803 1000
	IFN A, 0x10              ; c00d 
	SET PC, crash            ; 7dc1 001a [*]
                     
; Do a loopy thing
	SET I, 10                ; a861
	SET A, 0x2000            ; 7c01 2000
:loop   SET [0x2000+I], [A]      ; 2161 2000
	SUB I, 1                 ; 8463
	IFN I, 0                 ; 806d
	SET PC, loop             ; 7dc1 000d [*]
        
; Call a subroutine
	SET X, 0x4               ; 9031
	JSR testsub              ; 7c10 0018 [*]
	SET PC, print            ; 7dc1 001a [*]
        
:testsub SHL X, 4                ; 9037
	SET PC, POP              ; 61c1
	
; "Hello, world!" PRT is a non-standard instruction.
; Pass it an ASCII value to output to console
:print
PRT 72
PRT 101
PRT 108
PRT 108
PRT 111
PRT 44
PRT 32
PRT 119
PRT 111
PRT 114
PRT 108
PRT 100
PRT 33

; BRK (break) is also non-standard
BRK
                        
; Hang forever. X should now be 0x40 if everything went right.
:crash SET PC, crash             ; 7dc1 001a [*]
		</textarea>
		<textarea id="debug" cols="45" rows="40" readonly="readonly"></textarea>
		<div style="clear:both;">
			<button onclick="compile()">Compile</button>
			<button onclick="step()">Step</button>
			<button onclick="run()">Run</button>
			<button onclick="stop()">Stop</button>
			<button onclick="reset();">Reset</button>
		</div>
		<hr />
		<h2>Console:</h2>
		<textarea id="console" cols="110" rows="20" readonly="readonly"></textarea>
		<input id="input" type="text" style="width:800px; height:32px; vertical-align: bottom" />
		<button id="submit" style="width:92px" onclick="sendInput()">>></button>
	</div>
	</body>
</html>
